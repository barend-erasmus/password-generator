<div class="row">
  <div class="form-group">
    <label>Password Length</label>
    <input type="number" class="form-control" [(ngModel)]="passwordLength">
  </div>
  <div class="form-group">
    <label>Result</label>
    <input type="text" class="form-control" disabled [(ngModel)]="password">
  </div>
  <button class="btn btn-primary" (click)="onClick_Generate()">Generate Password</button>
</div>
